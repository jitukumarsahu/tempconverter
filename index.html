<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>Please enter the temperature you want to convert</h1>

          <div class="inner_container">

              <form  id="form" onsubmit="calculate(); return false">
                       <input type="number" id="input">

                    <select name="" id="select">
                                  <option value="Celsius">째Celsius</option>
                                  <option value="fahrenheit">째fahrenheit</option>
                    </select>
          </div>
                    <input type="submit" id="submit">
              </form>
       

     <div id="result"></div>

    </div>



    <script>
        const calculate=()=>{
            const number=document.getElementById("input").value;

            const tempselected=document.getElementById("select");
            const choose=select.options[tempselected.selectedIndex].value;
          
           const celtofah =(Celsius)=>{
            let  fahrenheit=Math.round((Celsius*9/5)+32);
            return fahrenheit;
           }

           const fahtocel =(fahrenheit)=>{
            let  Celsius=Math.round((fahrenheit-32)*5/9);
            return Celsius;
           }


            let result;

            if(choose=="Celsius"){
             result = celtofah(number);
             document.getElementById("result").innerHTML=`${result}째fahrenheit`;
            }
            else{
                result = fahtocel(number);
             document.getElementById("result").innerHTML=`${result}째Celsius`;
            }
        }

        calculate();
    </script>
</body>
</html>
